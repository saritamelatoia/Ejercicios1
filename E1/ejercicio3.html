<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <header>
    <h1>Formulario de registro</h1>
    </header>
    <form>
        <div>
        <label for="name">Nombre</label> 
        <input type="Nombre" id="name">
        </div>
        <br>
        <div>
        <label for="surname">Apellido</label> 
        <input type="Apellido" id="surname">
        </div>
    </form>
    <div>
        <p>Modalidad de cursada:
            <input type="checkbox" id="ondemand">
            <label for="ondemand">On-demand</label>
            <input type="checkbox" id="live">
            <label for="live">En vivo</label>
        </p>
    </div>
    <div>
        <form>
        <label for="email">Correo:</label>
        <input type="email" id="email">
        </form>
    </div>
    <br>
    <footer>
    <div>
        <input type="checkbox" id="wishrecive">
        <label for="wishrecive">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="declaro">
        <label for="declaro">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
    </div>
    <br>
        <button>Enviar</button>
    </footer>
</body>
</html>
